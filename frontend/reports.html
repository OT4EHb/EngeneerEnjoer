<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отчеты - Столовая</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/bootstrap-icons.css">
    <!-- Chart.js для графиков -->
    <script src="/static/chart.js"></script>
    <style>
        body { background-color: #f8f9fa; padding-top: 20px; }
        .card { margin-bottom: 20px; }
        .chart-container { position: relative; height: 300px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Шапка -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2">
                <i class="bi bi-graph-up text-primary"></i> Отчеты
            </h1>
            <div>
                <a href="/static/index.html" class="btn btn-outline-primary btn-sm">
                    <i class="bi bi-arrow-left"></i> К кассиру
                </a>
                <a href="/static/admin.html" class="btn btn-outline-secondary btn-sm ms-2">
                    <i class="bi bi-gear"></i> Админ
                </a>
            </div>
        </div>

        <!-- Карточки с отчетами -->
        <div class="row">
            <!-- Ежедневный отчет -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-calendar-day"></i> Ежедневный отчет
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Дата:</label>
                            <input type="date" class="form-control" id="daily-date" 
                                   value="${new Date().toISOString().split('T')[0]}">
                        </div>
                        <button class="btn btn-primary w-100" onclick="loadDailyReport()">
                            <i class="bi bi-download"></i> Загрузить отчет
                        </button>
                        <div id="daily-report" class="mt-3">
                            <p class="text-muted text-center small">
                                Выберите дату и нажмите "Загрузить отчет"
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Отчет по категориям -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-pie-chart"></i> По категориям
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-2 mb-3">
                            <div class="col">
                                <label class="form-label">С:</label>
                                <input type="date" class="form-control" id="cat-start-date" 
                                       value="${new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0]}">
                            </div>
                            <div class="col">
                                <label class="form-label">По:</label>
                                <input type="date" class="form-control" id="cat-end-date" 
                                       value="${new Date().toISOString().split('T')[0]}">
                            </div>
                        </div>
                        <button class="btn btn-success w-100" onclick="loadCategoryReport()">
                            <i class="bi bi-download"></i> Загрузить отчет
                        </button>
                        <div class="chart-container mt-3">
                            <canvas id="categoryChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Популярные блюда -->
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-trophy"></i> Популярные блюда
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Количество блюд:</label>
                            <select class="form-select" id="popular-limit" style="max-width: 200px;">
                                <option value="5">5 самых популярных</option>
                                <option value="10" selected>10 самых популярных</option>
                                <option value="15">15 самых популярных</option>
                                <option value="20">20 самых популярных</option>
                            </select>
                        </div>
                        <button class="btn btn-info mb-3" onclick="loadPopularDishes()">
                            <i class="bi bi-download"></i> Загрузить
                        </button>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Блюдо</th>
                                        <th>Категория</th>
                                        <th>Продано</th>
                                        <th>Выручка</th>
                                    </tr>
                                </thead>
                                <tbody id="popular-dishes">
                                    <tr>
                                        <td colspan="4" class="text-center text-muted">
                                            Нажмите "Загрузить" для получения данных
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="/static/bootstrap.bundle.min.js"></script>
    <!-- Наш скрипт -->
    <script src="/static/js/reports.js"></script>
</body>
</html>
